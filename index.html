<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
</head>

<body id="body">
	<div class="container-fluid background" id='dude'>
		<div class="row">
			<div class="col-10"></div>
			<div class="col-2 d-flex justify-content-end text white" id="weather"></div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 text d-flex justify-content-center white" id="quote"></div>
			<div class="col-3"></div>
		</div>
		<div class="row fixed-bottom">
			<div class="col d-flex justify-content-end">
				<ul class="text white" id="todo"></ul>
				<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
					<input type="text" name="description">
					<button type="submit">Add</button>
				</form>
			</div>
		</div>

	</div>



	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<!--Initialize App-->

	<script type='module' src="app/main.js"></script>
</body>

</html>
