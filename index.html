<html>

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="assets/css/style.css">

	 crossorigin="anonymous">

<body id="body">

		</div>

	</div>



	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<!--Initialize App-->

	<script type='module' src="app/main.js"></script>
